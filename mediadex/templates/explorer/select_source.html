{% extends 'body.html' %}

{% block content %}
  <div class="p-4">
    <div class="grid grid-cols-3 gap-4 mb-4">
      {% if sources %}
        {% for source in sources %}
          <a href="/mediadex/explorer/sources/{{ source }}/" class="flex items-center justify-center h-24 rounded-sm bg-gray-50 dark:bg-gray-800"><p class="text-2xl text-gray-400 dark:text-gray-500">{{ source }}</p></a>
        {% endfor %}
      {% endif %}
    </div>
  </div>
{% endblock %}
