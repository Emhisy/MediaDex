<nav class="pl-3 pr-4 lg:px-6 py-1.5">
  <div class="flex flex-wrap justify-between items-center mx-auto max-full">
    <div class="inset-x-0 flex gap-3 items-center w-fit">
      <button type="button" id="menu_button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 cursor-pointer">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
        </svg>
      </button>

      <a href="/mediadex">MediaDex</a>
    </div>
    <div class="">
      <div>
        <input type="text" id="search_bar" placeholder="Search" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
      </div>
    </div>
  </div>
</nav>

<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700" aria-label="Sidebar">
  <div class="h-full px-3 py-4 overflow-y-auto">
    <!-- Sidebar Header -->
    <div class="flex items-center justify-between mb-5">
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white">MediaDex</h2>
      <button type="button" id="close_sidebar" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 cursor-pointer mr-3">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Sidebar Navigation -->
    <ul class="space-y-2 font-medium">
      <li>
        <a href="/mediadex/explorer" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-100 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z" />
          </svg>
          <span class="flex-1 ms-3 whitespace-nowrap">Explorer</span>
        </a>
      </li>

      <li>
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group w-full cursor-pointer"><span class="ms-3 whitespace-nowrap">Log out</span></button>
        </form>
      </li>
    </ul>
  </div>
</aside>

<div id="sidebar-overlay" class="fixed inset-0 z-30 bg-black opacity-50 hidden"></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const menuButton = document.getElementById('menu_button')
    const sidebar = document.getElementById('default-sidebar')
    const closeSidebarButton = document.getElementById('close_sidebar')
    const overlay = document.getElementById('sidebar-overlay')
  
    function openSidebar() {
      sidebar.classList.remove('-translate-x-full')
      overlay.classList.remove('hidden')
      menuButton.setAttribute('aria-expanded', 'true')
  
      const srText = menuButton.querySelector('.sr-only')
      if (srText) {
        srText.textContent = 'Close sidebar'
      }
    }
  
    function closeSidebar() {
      sidebar.classList.add('-translate-x-full')
      overlay.classList.add('hidden')
      menuButton.setAttribute('aria-expanded', 'false')
  
      const srText = menuButton.querySelector('.sr-only')
      if (srText) {
        srText.textContent = 'Open sidebar'
      }
    }
  
    if (menuButton && sidebar) {
      menuButton.addEventListener('click', function () {
        const isOpen = !sidebar.classList.contains('-translate-x-full')
  
        if (isOpen) {
          closeSidebar()
        } else {
          openSidebar()
        }
      })
    }
  
    if (closeSidebarButton) {
      closeSidebarButton.addEventListener('click', closeSidebar)
    }
  
    if (overlay) {
      overlay.addEventListener('click', closeSidebar)
    }
  
    // Close sidebar on escape key
    document.addEventListener('keydown', function (event) {
      if (event.key === 'Escape' && !sidebar.classList.contains('-translate-x-full')) {
        closeSidebar()
      }
    })
  })
</script>
