{% extends 'body.html' %}

{% block content %}
  {% if mangas %}
    <div class="grid grid-cols-6 gap-3">
      {% for manga in mangas %}
        <div class="flex flex-col rounded-sm">
          <img class="object-cover max-h-full drop-shadow-md rounded-md h-72" src="{{ manga.cover_url }}" alt="{{ manga.title }}" />
          <span class="flex justify-center">{{ manga.title }}</span>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endblock %}
